# LoL AI 프로젝트 - Redis 캐시 (Windows 포함 로컬 개발용)
# 사용법: docker compose up -d redis
services:
  redis:
    image: redis:7
    container_name: lol-ai-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
